components:
  schemas:
    Pageable:
      description: Pageable query parameters
      type: object
      properties:
        pageNumber:
          type: integer
        pageSize:
          type: integer
        sort:
          type: array
          description: List of sorting criteria
          items:
            $ref: '#/components/schemas/Sort'
    Sort:
      description: Sorting criteria
      type: object
      properties:
        property:
          type: string
          description: Property/field to sort by
        direction:
          type: string
          enum: [ ASC, DESC ]
          default: ASC
          description: Sort direction
      required:
        - property
        - direction
    Page:
      description: Page response
      type: object
      properties:
        number:
          type: integer
        size:
          type: integer
    AccountFilterRequest:
      type: object
      properties:
        filter:
          $ref: '#/components/schemas/AccountFilter'
        pageable:
          $ref: '#/components/schemas/Pageable'
    AccountFilter:
      type: object
      properties:
        description:
          type: string
          nullable: true
    AccountPage:
      description: typed Page
      type: object
      allOf:
        - $ref: '#/components/schemas/Page'
        - $ref: '#/components/schemas/AccountList'
    AccountList:
      description: List of Accounts
      type: object
      properties:
        content:
          type: array
          items:
            $ref: '#/components/schemas/Account'
    Account:
      type: object
      properties:
        id:
          type: integer
          format: int64
          description: Primary key identifier for the account
        description:
          type: string
          maxLength: 512
          description: Description of the account
        noCharging:
          type: boolean
          description: Flag indicating if charging is disabled for this account
      required:
        - description
    PaymentMethodFilterRequest:
      type: object
      properties:
        filter:
          $ref: '#/components/schemas/PaymentMethodFilter'
        pageable:
          $ref: '#/components/schemas/Pageable'
    PaymentMethodFilter:
      type: object
      properties:
        description:
          type: string
          nullable: true
    PaymentMethodPage:
      description: typed Page
      type: object
      allOf:
        - $ref: '#/components/schemas/Page'
        - $ref: '#/components/schemas/PaymentMethodList'
    PaymentMethodList:
      description: List of PaymentMethods
      type: object
      properties:
        content:
          type: array
          items:
            $ref: '#/components/schemas/PaymentMethod'
    PaymentMethod:
      type: object
      properties:
        id:
          type: integer
          format: int64
          description: Primary key identifier for the payment method
        description:
          type: string
          maxLength: 512
          description: Description of the payment method
      required:
        - description
    InternationalInfoFilterRequest:
      type: object
      properties:
        filter:
          $ref: '#/components/schemas/InternationalInfoFilter'
        pageable:
          $ref: '#/components/schemas/Pageable'
    InternationalInfoFilter:
      type: object
      properties:
        description:
          type: string
          nullable: true
    InternationalInfoPage:
      description: typed Page
      type: object
      allOf:
        - $ref: '#/components/schemas/Page'
        - $ref: '#/components/schemas/InternationalInfoList'
    InternationalInfoList:
      description: List of InternationalInfos
      type: object
      properties:
        content:
          type: array
          items:
            $ref: '#/components/schemas/InternationalInfo'
    InternationalInfo:
      type: object
      properties:
        id:
          type: integer
          format: int64
          description: Primary key identifier for the international info
